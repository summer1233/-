spring.datasource.url=jdbc:mysql://localhost:3306/bus_side?characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.database=mysql

mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath*:mapping/*.xml
mybatis.type-aliases-package=cn.summer.bus_side.domain



spring.application.name = dubbo-provider-demo
server.port=8888
management.port = 8889

# Base packages to scan Dubbo Components (e.g., @Service, @Reference)
dubbo.scan.basePackages  = cn.summer.bus_side.service

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id = dubbo-provider-demo
dubbo.application.name = dubbo-provider-demo

## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 12345

## RegistryConfig Bean
dubbo.registry.id = my-registry
dubbo.registry.address = zookeeper://127.0.0.1:2181